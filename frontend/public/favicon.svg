<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#000000" stroke="#00ff88" stroke-width="3"/>
  
  <!-- Weight/barbell icon -->
  <g transform="translate(50, 50)">
    <!-- Barbell bar -->
    <rect x="-30" y="-4" width="60" height="8" rx="4" fill="#ffffff"/>
    
    <!-- Left weight -->
    <rect x="-35" y="-12" width="10" height="24" rx="2" fill="#00ff88"/>
    <rect x="-33" y="-10" width="6" height="20" rx="1" fill="#000000"/>
    
    <!-- Right weight -->
    <rect x="25" y="-12" width="10" height="24" rx="2" fill="#00ff88"/>
    <rect x="27" y="-10" width="6" height="20" rx="1" fill="#000000"/>
    
    <!-- Center grip lines -->
    <line x1="-15" y1="-6" x2="-15" y2="6" stroke="#00ff88" stroke-width="1.5"/>
    <line x1="0" y1="-6" x2="0" y2="6" stroke="#00ff88" stroke-width="1.5"/>
    <line x1="15" y1="-6" x2="15" y2="6" stroke="#00ff88" stroke-width="1.5"/>
  </g>
  
  <!-- "GL" text at bottom -->
  <text x="50" y="75" font-family="Arial, sans-serif" font-size="16" font-weight="900" fill="#ffffff" text-anchor="middle" letter-spacing="2">GL</text>
</svg>

